<script type="text/javascript">

    $("#submitSurvey").on("click", function (event) {
        event.preventDefault();

        if ($("#nameInput").val() === "" || $("#photoLink").val() === "") {
            
            $("#bestFriendPicture").attr("src", "https://media2.giphy.com/media/3o6ZtdbmYmizApO5Us/source.gif");
            $("#bestFriendName").text("Please fill in all required fields!");

        }

        else {
            start();
        }
    })

    function start() {

        var q1 = $("#q1").val();
        var q2 = $("#q2").val();
        var q3 = $("#q3").val();
        var q4 = $("#q4").val();
        var q5 = $("#q5").val();
        var q6 = $("#q6").val();
        var q7 = $("#q7").val();
        var q8 = $("#q8").val();
        var q9 = $("#q9").val();
        var q10 = $("#q10").val();

        var newFriend =
        {
            name: $("#nameInput").val().trim(),
            photo: $("#photoLink").val().trim(),
            scores: [q1, q2, q3, q4, q5, q6, q7, q8, q9, q10]
        }

        var currentURL = window.location.origin;

        $.post("/api/friends", newFriend, function (data) {

            $("#exampleModalLongTitle").text("Best Match");
            $("#bestFriendName").text(data.name);
            $("#bestFriendPicture").attr("src", data.photo);
        });

    }
</script>
